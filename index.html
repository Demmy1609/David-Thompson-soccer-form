<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David Thompson Soccer Club | Registration Form</title>
    <link rel="stylesheet" href="./reset-css.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="" method="get">
           <h1><u>DAVID THOMPSON SOCCER REGISTRATION FORM</u></h1>
           <div>
              <h2><u>REGISTRANT INFORMATION</u></h2>
              <div>
                  <label for="firstname">FIRST NAME:</label>
                  <input id="firstname" type="text" required>
                  <label for="lastname">LAST NAME:</label>
                  <input id="lastname" type="text" required>
              </div>
              <div>
                  <label for="address">ADDRESS:</label>
                  <input id="address" type="text">
              </div>
              <div>
                  <label for="city">CITY:</label>
                  <input id="city" type="text">
                  <label for="province">PROVINCE:</label>
                  <input id="province" type="text">
                  <label for="postal code">POSTAL CODE:</label>
                  <input id="postal code" type="text">
              </div>
              <div>
                  <label for="phonenumber">PHONE NUMBER:</label>
                  <input id="phonenumber" type="tel">
                  <label for="emailaddress">EMAIL ADDRESS:</label>
                  <input id="emailaddress" type="text">
              </div>
              <div>
                  <label for="date">DATE OF BIRTH(Y/M/D):</label>
                  <input id="date" type="date">
              </div>
           </div>
          <div>
              <h2><u>TEAM INFORMATION</u></h2>
            <div>
                <label for="agegroup">AGE GROUP:</label>
                <input id="agegroup" type="number">
                <label for="position">PREFERRED POSITION:</label>
                <input id="position" type="text">
                <label for="altposition">ALTERNATE POSITION:</label>
                <input id="altposition" type="text">
                <label for="prev experience">PREVIOUS EXPERIENCE:</label>
                <input id="prev experience" type="text">
            </div>
          </div>
          <div>
              <h2><u>MEDICAL INFO</u></h2>
              <div>
                  <label for="Care Card">Care card:</label>
                  <input type="number" id="Care Card" required>
              </div>
              <div>
                  <label for="medical">Medical Notes:</label>
                  <input type="text" id="medical">
              </div>
          </div>
          <div>
              <h2><u>PARENT INFO</u></h2>
              <div>
                  <label for="first name 1">Parent 1 First Name:</label>
                  <input type="text" id="first name 1" required>
              </div>
              <div>
                  <label for="last name 1">Parent 1 Last Name:</label>
                  <input type="text" id="last name 1" required>
              </div>
              <div>
                  <label for="phone1">Parent 1 Phone Number:</label>
                  <input type="tel" id="phone1" required>
              </div>
              <div>
                  <label for="first name 2">Parent 2 First Name:</label>
                  <input type="text" id="first name 2" required>
              </div>
              <div>
                  <label for="last name 2">Parent 2 Last Name:</label>
                  <input type="text" id="last name 2" required>
              </div>
              <div>
                  <label for="phone2">Parent 2 Phone Number:</label>
                  <input type="tel" id="phone2" required>
              </div>
              <div>
                  <h2><u>EMERGENCY CONTACT INFO</u></h2>
                  <div>
                      <label for="emergency">Emergency Contact First Name:</label>
                      <input type="text" id="emergency" required>
                  </div>
                  <div>
                      <label for="E.lastname">Emergency Contact Last Name:</label>
                      <input type="text" id="E.lastname" required>
                  </div>
                  <div>
                      <label for="E.phone">Emergency Phone Number:</label>
                      <input type="tel" id="E.phone" required>
                  </div>
              </div>
          </div>
          <input type="submit" value="submit">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
